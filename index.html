<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1a2c72a5b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">Bem-vindo de volta!</h2>
          <p class="description description-primary">
            Para acessar o sistema, por favor
          </p>
          <p class="description description-primary">
            entre com suas informações pessoais.
          </p>
          <button id="entrar" class="btn btn-primary">Entrar</button>
        </div>
        <!--Fim first-column-->
        <div class="second-column">
          <h2 class="title title-second">Criar uma conta</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-microsoft"></i>
                </li>
              </a>
            </ul>
          </div>
          <!--Fim social-media-->
          <p class="description description-second">
            Ou utilize o seu e-mail para registrar:
          </p>
          <form action="" class="form">
            <label class="label-input" for="">
              <i class="fas fa-user icon-mod"></i>
              <input type="text" name="" id="" placeholder="Nome" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-at icon-mod"></i>
              <input type="email" name="" id="" placeholder="E-mail" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-mod"></i>
              <input type="password" name="" id="" placeholder="Senha" />
            </label>

            <button class="btn btn-second">Registrar</button>
          </form>
        </div>
        <!--Fim second-column-->
      </div>
      <!--Fim first-content-->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Olá!</h2>
          <p class="description description-primary">Ainda não tem acesso?</p>
          <p class="description description-primary">Crie sua conta.</p>
          <button id="registrar" class="btn btn-primary">Registrar</button>
        </div>
        <!--Fim first-column-->
        <div class="second-column">
          <h2 class="title title-second">Sistema de rotas</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-microsoft"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- Fim social-media-->
          <p class="description description-second">Ou use seu e-mail:</p>
          <form action="" class="form">
            <label class="label-input" for="">
              <i class="fas fa-at icon-mod"></i>
              <input type="email" name="" id="" placeholder="E-mail" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-mod"></i>
              <input type="password" name="" id="" placeholder="Senha" />
            </label>

            <a class="password" href="#">esqueceu a senha?</a>
          </form>
          <button class="btn btn-second">Entrar</button>
        </div>
        <!--Fim second-column-->
      </div>
      <!--Fim second-content-->
    </div>
    <!--Fim Container-->
    <script src="js/app.js"></script>
  </body>
</html>
